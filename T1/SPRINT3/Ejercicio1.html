  <body>
    <h1>Ejercicio 1</h1>
    <hr>
    <label for="obj">Introduce un objeto</label>
    <input type="text" width="200" id="obj">
    <br>
    <br>
    <label for="prop">Introduce las propiedades</label>
    <input type="text" width="200" id="prop">
    <script>

        const objeto = {a: 1, b: 2, c: 3, d: 4};
    
        const filtrarPropiedades = (obj, prop) => {
            let resultado = {};
            for (let valor of prop){
                if(obj.hasOwnProperty(valor)){
                    resultado[valor]=obj[valor];
                }
            }
            return resultado;
        }
        const entrada = { a: 1, b: 2, c: 3, d: 4 };
        const props = ["a", "c"];

        const resultado = filtrarPropiedades(entrada, props);
        console.log(resultado);
    </script>
