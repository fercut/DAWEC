  <body>
    <h1>Ejercicio 1</h1>
    <h2>Filtrado de propiedades de un objeto</h2>
    <hr>
    <script>

        const objeto = {a: 1, b: 2, c: 3, d: 4};
    
        const filtrarPropiedades = (obj, prop) => {
            let resultado = {};
            for (let valor of prop){
                if(obj.hasOwnProperty(valor)){
                    resultado[valor]=obj[valor];
                }
            }
            return resultado;
        }
        const entrada = { a: 1, b: 2, c: 3, d: 4 };
        const props = ["a", "c"];

        const resultado = filtrarPropiedades(entrada, props);
        console.log(resultado);
    </script>
  </body>
