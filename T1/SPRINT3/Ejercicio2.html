    <h1>Ejercicio 2</h1>

    <hr>
    <script>
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        const transponerArray = (arr) => {
            let result = [[],[],[]];
            for(let i = 0; i<arr.length; i++){
                for(let j = 0; j <arr[i].length; j++){
                  result[j][i]=arr[i][j];
                }
            }
            console.log(result);
        }
        transponerArray(arr);
    </script>
