<!DOCTYPE html>
<html> 
  <head>
    <meta charset=utf-8>
    <title>Ejercicio 5</title>
  </head>
  <script>
    let resultado = '';

    for(let i =1; i<=10; i++){
        resultado += i + ' ';
    }

    console.log(resultado);
    resultado = '';
    
    for(let i =1; i<=10; i++){
        if(i % 2 ==0){
            resultado += i + ' ';
        }
    }

    console.log(resultado);

  </script>
  <body>
    <div>
        <h1>Ejercicio 5 por consola</h1>
    </div>
  </body>
</html>
