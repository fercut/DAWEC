<!DOCTYPE html>
<html> 
  <head>
    <meta charset=utf-8>
    <title>Ejercicio 4</title>
  </head>
  <body>
    <div>
        <h1>Ejercicio 4 por consola</h1>
    </div>
    <script>

        let numero = window.prompt('Introduce un numero:');

        if(numero>10){
            alert('El numero es mayor que 10');
        }else if(numero < 10){
            alert('El numero es menor que 10');
        }else if(numero == 10){
            alert('El numero es 10');
        }else{
            alert('Por favor, un numero he dicho');
        }

    </script>
  </body>
</html>
