<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorador de Películas</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>

  <h1>Explorador de Películas</h1>

  <div id="search-container">
    <label for="search-input">Buscar por título:</label>
    <input type="text" id="search-input" placeholder="Ingrese el título...">
    <button id="search-button" onclick="getMovies()">Buscar</button>
  </div>

  <div id="filters-container">
    <label for="genre-filter">Género:</label>
    <select id="genre-filter">
      <!-- Agrega opciones de género según la API de TMDB -->
      <option value="28">Acción</option>
      <option value="35">Comedia</option>
      <option value="18">Drama</option>
      <option value="27">Terror</option>
      <option value="878">Ciencia ficción</option>
    </select>
    <button id="show-button" onclick="showMoviesByGenre()">Mostrar</button>
  </div>

  <div id="movie-container"></div>

  <div id="load-more" onclick="loadMoreMovies()">Ver más</div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script4.js"></script>
</body>
</html>
