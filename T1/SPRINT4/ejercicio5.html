<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Explorador de Películas</title>
 <link rel="stylesheet" href="style5.css">
</head>
<body>
  <h1>Listado de Películas</h1>

  <select id="genre-select">

  <script src="script5.js"></script>
</body>
</html>
