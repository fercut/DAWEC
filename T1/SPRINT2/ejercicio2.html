<!DOCTYPE html>
<html> 
  <head>
    <meta charset=utf-8>
    <title>Ejercicio 2</title>
    <script>

        let num1 = 5;
        let num2 = 2;

        const suma = num1 + num2;
        const resta = num1 - num2;
        const multiplicacion = num1 * num2;
        const divicion = num1 / num2;
        const modulo = num1 % num2;
        console.log('Resultados de operar con ', num1, 'y', num2, 'suma:',suma,
         'resta:',resta,'multiplicacion:', multiplicacion,
         'divicion', divicion, 'y modulo:', modulo)
    </script>
  </head>
  <body>
    <div>
        <h1>Ejercicio 2 por consola</h1>
    </div>
  </body>
</html>
